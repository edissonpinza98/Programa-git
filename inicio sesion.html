<html lang="es">
<head>

  <link rel="stylesheet" href="./css/inicio sesion.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Inicio de sesión</title>

<body>
  <header>
    
    <section class="encabezado contenedor">
        
        <div class="encabezado_superior">

          <i class="fa-solid fa-bars"></i>
          <img src="./img/ABODOS-ENCABEZADO.png" alt="" class="encabezado_logo">
      
        </div>
        
    </section>

</header>
  
</body>

  <section class="inicio_sesion contenedor">
  
    <form class="formulario">
      
      <h1>Inicio de Sesión</h1>

      <label for="correo">Correo</label>
      <input type="email" id="correo" required>

      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" required>

      <div class="recordar">

        <p>¿Olvidó su contraseña?</p>
        <a href="registro.html" class="link">Registrarse</a>

      </div>

      <input type="submit" class="btn-1" value="Iniciar Sesión">

    </form>
  
  </section>
  
  <div class="soporte">
    
    <a href="soporte.html" class="soporte_icono"><i class="fa-solid fa-robot"></i></a>
  
  </div>

  <footer class="footer">

      <p class="derecho_autor"> Creado por: <a href="https://www.PhoenixForce.com/" class="autor">PhoenixForce</a></p>

  </footer>
